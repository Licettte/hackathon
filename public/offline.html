<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <meta name="theme-color" content="#111827">
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body { margin: 0; display: grid; place-items: center; background: #0b1020; color: #e5e7eb; font-family: system-ui, sans-serif; }
    .card { padding: 24px; border: 1px solid #374151; border-radius: 12px; max-width: 460px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠️ Вы офлайн</h1>
    <p>Страница недоступна без сети. <br/>Откройте приложение снова, когда интернет появится.</p>
    <p style="opacity:.8">PWA shell всё ещё работает: уже посещённые экраны и ресурсы доступны.</p>
  </div>
</body>
</html>
